    <style>
        .balance {
    font-size: 15px;
    font-weight: bold;
    color: white; /* Adicionando a cor branca para o saldo */
}
        /* Estilização das abas de jogos */
        .games-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 25px;
        }

        .game-row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .game-tab {
            width: 160px;
            height: 160px;
            margin: 10px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .game-tab a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-tab img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        /* Efeito hover nas abas */
        .game-tab:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .game-tab:hover img {
            transform: scale(1.1);
            filter: brightness(1.1) contrast(1.1);
        }

        /* Animação de entrada */
        .game-tab {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        /* Animação para as abas entrarem de forma suave */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

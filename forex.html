<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Chart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: #333;
            z-index: 1000;
        }

        .chart-container {
            margin-top: 50px; /* Espaço para a barra superior */
            height: calc(100vh - 50px); /* Preenche o restante da tela */
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>
    <div class="chart-container">
        <!-- TradingView Widget -->
        <div class="tradingview-widget-container">
            <div id="tradingview_chart"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
                new TradingView.widget({
                    container_id: "tradingview_chart",
                    width: "100%",
                    height: "100%",
                    symbol: "OANDA:EURUSD", // Par de moedas Forex (ex: EUR/USD)
                    interval: "D", // Intervalo do gráfico (D = Diário)
                    timezone: "Etc/UTC",
                    theme: "light", // Tema do gráfico (light ou dark)
                    style: "1", // Estilo de vela (1 = velas normais)
                    locale: "br", // Idioma do widget
                    toolbar_bg: "#f4f4f4",
                    enable_publishing: false,
                    allow_symbol_change: true,
                    hide_side_toolbar: false,
                });
            </script>
        </div>
    </div>
</body>
</html>
